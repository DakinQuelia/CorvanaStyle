<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corvana Style :: Interface Générateur</title>
    <link rel="stylesheet" href="../assets/stylesheets/style.css" />
</head>
<body class="base bg-[#e8e8e8]!">
    <section class="main">
        <div class="container">
            <!-- Bouton : menu déroulant -->
            <div class="relative inline-block text-left" style="margin-top: 50px;">
                <button type="button" class="button-dropdown" id="menu-button" aria-expanded="true" aria-haspopup="true">
                    Options
                    <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="dropdown" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="dropdown-group" role="none">
                        <!-- Active: "bg-gray-100 text-gray-900 outline-hidden", Not Active: "text-gray-700" -->
                        <a href="#" class="dropdown-link" role="menuitem" tabindex="-1" id="menu-item-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z" />
                            </svg>
                            Modifier
                        </a>
                        <a href="#" class="dropdown-link" role="menuitem" tabindex="-1" id="menu-item-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M11 17H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h12v2H4v12h7v-2l4 3l-4 3zm8 4V7H8v6H6V7a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-2h2v2z" />
                            </svg>
                            Dupliquer
                        </a>
                    </div>
                    <div class="dropdown-group" role="none">
                        <a href="#" class="dropdown-link" role="menuitem" tabindex="-1" id="menu-item-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M3 3h18v4H3zm1 18V8h16v13zm10-7v-3h-4v3H7l5 5l5-5z" />
                            </svg>
                            Archiver
                        </a>
                        <a href="#" class="dropdown-link" role="menuitem" tabindex="-1" id="menu-item-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M2 12A10 10 0 0 1 12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12m15 0l-5-5v3H8v4h4v3z" />
                            </svg>
                            Déplacer
                        </a>
                    </div>
                    <div class="dropdown-group" role="none">
                        <a href="#" class="dropdown-link disabled" role="menuitem" tabindex="-1" id="menu-item-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81a3 3 0 0 0 3-3a3 3 0 0 0-3-3a3 3 0 0 0-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.15c-.05.21-.08.43-.08.66c0 1.61 1.31 2.91 2.92 2.91s2.92-1.3 2.92-2.91A2.92 2.92 0 0 0 18 16.08" />
                            </svg>
                            Partager
                        </a>
                        <a href="#" class="dropdown-link" role="menuitem" tabindex="-1" id="menu-item-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z" />
                            </svg>
                            Ajouter aux favoris
                        </a>
                    </div>
                    <div class="dropdown-group" role="none">
                        <a href="#" class="dropdown-link text-red-600!" role="menuitem" tabindex="-1" id="menu-item-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M9 3v1H4v2h1v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1V4h-5V3zM7 6h10v13H7zm2 2v9h2V8zm4 0v9h2V8z" />
                            </svg>
                            Supprimer
                        </a>
                    </div>
                </div>
            </div>
            <!-- Fin du bouton -->
            
            <!-- Editeur de texte -->
            <div class="text-editor-wrapper w-[70%]!">
                <div class="text-editor" style="/*margin-top: 50px;*/margin-top: -30px">
                    <form onsubmit="return false;">
                        <div class="header">
                            <div class="inner">
                                <!-- Actions à gauche -->
                                <div class="editor-buttons-group">
                                    <button class="button" aria-label="Taille de la police" title="Taille de la police">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:font-size"></use>
                                        </svg>                                                                    
                                    </button>
                                </div>
                                <div class="editor-buttons-divider"></div>
                                <div class="editor-buttons-group">
                                    <button class="button" aria-label="Gras" title="Gras">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:bold"></use>
                                        </svg>                                                                    
                                    </button>
                                    <button class="button" aria-label="Souligner" title="Souligner">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:underline"></use>
                                        </svg>                                                                    
                                    </button>
                                    <button class="button" aria-label="Mettre en italique" title="Mettre en italique">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:italic"></use>
                                        </svg>                                                                    
                                    </button>
                                </div>
                                <div class="editor-buttons-divider"></div>
                                <div class="editor-buttons-group">
                                    <button class="button" aria-label="Texte aligné à gauche" title="Texte aligné à gauche">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:text-left"></use>
                                        </svg>                                                                    
                                    </button>
                                    <button class="button" aria-label="Texte centré" title="Texte centré">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:text-center"></use>
                                        </svg>                                                                    
                                    </button>
                                    <button class="button" aria-label="Texte aligné à droite" title="Texte aligné à droite">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:text-right"></use>
                                        </svg>                                                                    
                                    </button>
                                    <button class="button" aria-label="Justifier le texte" title="Justifier le texte">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:text-justify"></use>
                                        </svg>                                                                    
                                    </button>
                                </div>
                                <div class="editor-buttons-divider"></div>
                                <div class="editor-buttons-group">
                                    <button class="button" aria-label="Mettre le texte en couleur" title="Mettre le texte en couleur">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:text-color"></use>
                                        </svg>                                                                    
                                    </button>
                                </div>
                                <!-- Actions à droite -->
                                <div class="editor-buttons-group right">
                                    <button class="button" aria-label="Aide" title="Aide">
                                        <svg class="icon" width="24" height="24">
                                            <use href="../assets/images/icons/sprite.svg?logo#editor:help"></use>
                                        </svg>                                                                    
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="text-content">
                            <textarea name="editor" id="editor" cols="30" rows="7" placeholder="Votre message" class="h-[550px]"></textarea>
                        </div>
                        <div class="footer">
                            <div class="inner">
                                <div class="editor-buttons">
                                    <!-- Action d'effacement -->
                                    <div class="editor-delete">
                                        <button class="button trash" aria-label="Effacer" title="Effacer">
                                            <svg class="icon" width="24" height="24">
                                                <use href="../assets/images/icons/sprite.svg?logo#editor:trash"></use>
                                            </svg>                                                                    
                                        </button>
                                    </div>
                                    <!-- Autres boutons -->
                                    <div class="buttons-left">
                                        <button class="button" aria-label="Emojis" title="Emojis">
                                            <svg class="icon" width="24" height="24">
                                                <use href="../assets/images/icons/sprite.svg?logo#editor:emojis"></use>
                                            </svg>                                                                    
                                        </button>
                                        <button class="button" aria-label="Ajouter un lien texte" title="Ajouter un lien texte">
                                            <svg class="icon" width="24" height="24">
                                                <use href="../assets/images/icons/sprite.svg?logo#editor:text-link"></use>
                                            </svg>                                                                    
                                        </button>
                                        <button class="button" aria-label="Plus d'options" title="Plus d'options">
                                            <svg class="icon" width="24" height="24">
                                                <use href="../assets/images/icons/sprite.svg?logo#editor:more"></use>
                                            </svg>                                                                    
                                        </button>
                                    </div>
                                </div>
                                <!-- Actions à droite-->
                                <div class="editor-buttons right">
                                    <button class="editor-send">Envoi</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Fin de l'éditeur de texte -->
        </div>
    </section>
    <script type="module" src="../assets/javascripts/app.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
