<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corvana Style :: Connexion</title>
    <link rel="stylesheet" href="../assets/stylesheets/style.css" />
</head>
<body class="base">
    <section class="login-wrapper">
        <div class="container">
            <div class="login-box">
                <div class="col-1">
                    <form action="/" method="POST">
                        <h1 class="title">Inscription</h1>
                        <div class="separator"></div>
                        <p class="title">
                            <span class="text-center">Bienvenue sur</span>
                            <div class="logo">
                                <div class="logo-wrapper">
                                    <span class="logo-icon">
                                        <ion-icon name="logo-web-component"></ion-icon>
                                    </span>
                                    <span class="logo-text">
                                        Mon<span class="text-theme">Entreprise</span>
                                    </span>
                                </div>
                            </div>
                        </p>
                        <div class="field-row">
                            <label class="label" for="username">Nom d'utilisateur</label>
                            <input type="text" name="username" id="username" placeholder="Votre nom d'utilisateur" />
                        </div>
                        <div class="field-row">
                            <label class="label" for="password">Mot de passe</label>
                            <input type="password" name="password" id="password" placeholder="Votre mot de passe" />
                        </div>
                        <button class="account-button">S'inscrire</button>
                        <p class="account-link">Avez-vous déjà un compte ? <a href="#">Se connecter</a></p>
                    </form>
                </div>
                <div class="col-2">
                    <img src="https://fastly.picsum.photos/id/2/5000/3333.jpg?hmac=_KDkqQVttXw_nM-RyJfLImIbafFrqLsuGO5YuHqD-qQ" alt="https://fastly.picsum.photos/id/2/5000/3333.jpg" />
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
